<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
    <a class="header-left" href="selectBeverage.html">Coffee Order System</a>
    <div class="header-right">
        <a href="orderStatus.html">Order Status</a>
    </div>
</div>
<div class="orderConfirmation">
    <h1>Order Placed:</h1>
    <p>Order id: <span id="orderId">24</span></p>
    <p><span id="orderDetails">Dark roast with milk and double mocha!</span></p>
    <p>Total: <span id="orderTotal">$4.5</span></p>
</div>
<script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        const details = urlParams.get('details');
        const total = urlParams.get('total');

        document.getElementById('orderId').textContent = orderId;
        document.getElementById('orderDetails').textContent = decodeURIComponent(details);
        document.getElementById('orderTotal').textContent = `$${total}`;
    }
</script>

</body>
</html>
